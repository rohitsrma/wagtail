{% load wagtailadmin_tags i18n %}

<div class="w-divide-y w-divide-border-furniture w-py-6 w-pl-2 lg:w-pl-8">
    {% for template in status_templates %}
        {% include template %}
    {% endfor %}

    {# Object type / First Published information #}
    <div class="w-pt-5 w-space-y-1">
        <div class="w-label-3">
            <strong>{{ model_name }}</strong>

            {% if model_description %}
                ({{ model_description }})
            {% endif %}
        </div>
        {% if object.first_published_at %}
            <div class="w-help-text">
                <button type="button" class="w-human-readable-date" data-tippy-content="{{ object.first_published_at|date:'M. d, Y, H:i:s' }}" data-tippy-placement="bottom">
                    <time class="w-human-readable-date__date" datetime="{{ object.first_published_at }}">
                        {% trans 'First published ' %}{% timesince_last_update object.first_published_at use_shorthand=True %}
                    </time>
                </button>
            </div>
        {% endif %}
    </div>
</div>
